<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Master</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
                <button id="new-game">New Game</button>
                <button id="hint">Hint (3)</button>
                <button id="check">Check Solution</button>
            </div>
            <div class="timer">Time: <span id="time">00:00</span></div>
        </header>

        <div class="game-container">
            <div id="sudoku-grid" class="sudoku-grid"></div>
            <div class="number-pad">
                <div class="numbers">
                    <button class="number" data-number="1">1</button>
                    <button class="number" data-number="2">2</button>
                    <button class="number" data-number="3">3</button>
                    <button class="number" data-number="4">4</button>
                    <button class="number" data-number="5">5</button>
                    <button class="number" data-number="6">6</button>
                    <button class="number" data-number="7">7</button>
                    <button class="number" data-number="8">8</button>
                    <button class="number" data-number="9">9</button>
                </div>
                <div class="actions">
                    <button id="notes-mode">Notes</button>
                    <button id="erase">Erase</button>
                    <button id="undo">Undo</button>
                    <button id="redo">Redo</button>
                </div>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="js/sudoku.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
